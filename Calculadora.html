<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="Estilos/Calculadora.css" type="text/css" />
    <title>Portafolio</title>
    <link rel="icon" type="image/jpg" href="Estilos/images/Plus-Symbol-No-Background.png"/>
</head>
<body>
    <script src="scrips/calculadora.js"></script>
    <main class="body-calculator">
        <div>
            <input type="text" id="resultado" placeholder="Resultado.">
        </div>
        <div class="Btn-calculator">
            <button class="btn" onclick="reset()" >C</button>
            <button class="btns" onclick="operacion('<')"><</button>
            <button class="btns " onclick="operacion('>')">></button>
            <button class="btns" onclick="operacion('+')">+</button>
        </div>
        <div class="Btn-calculator">
            <button class="btns" onclick="operacion(7)">7</ button>
            <button class="btns" onclick="operacion(8)">8</button>
            <button class="btns" onclick="operacion(9)">9</button>
            <button class="btns" onclick="operacion('-')">-</button>
        </div>
        <div class="Btn-calculator">
            <button class="btns" onclick="operacion(4)">4</button>
            <button class="btns" onclick="operacion(5)">5</button>
            <button class="btns" onclick="operacion(6)">6</button>
            <button class="btns" onclick="operacion('/')">/</button>
        </div>
        <div class="Btn-calculator">
            <button class="btns" onclick="operacion(1)">1</button>
            <button class="btns" onclick="operacion(2)">2</button>
            <button class="btns" onclick="operacion(3)">3</button>
            <button class="btns" onclick="operacion('*')">*</button>
        </div>
        <div class="Btn-calculator2">
            <button class="btns" onclick="operacion(0)">0</button>
            <button class="btns" onclick="operacion('.')">.</button>
            <button class="btn btns2" onclick="resultados()">=</button>
        </div>
    </main>
</body>
</html>
